name: Bug report
description: Create a report to help us fix something that is broken
labels: ['Bug']

body:
    - type: markdown
      attributes:
          value: |
              This is a template to help you report good issues. You may use [Github Markdown](https://help.github.com/articles/getting-started-with-writing-and-formatting-on-github/) syntax to format your issue report.

    - type: textarea
      id: bug
      attributes:
          label: Bug
          description: Please give a short description of the bug
      validations:
          required: true

    - type: input
      id: environment-version
      attributes:
          label: Package version
          description: Affected package version(s)
          placeholder: 1.0.x, develop, ...

    - type: input
      id: environment-php
      attributes:
          label: Environment PHP
          description: PHP version

    - type: input
      id: environment-laravel
      attributes:
          label: Environment Laravel
          description: Laravel version

    - type: textarea
      id: reproduce
      attributes:
          label: Steps to reproduce the behavior and expected behavior
          description: Verbose description

    - type: textarea
      id: files
      attributes:
          label: Attached files
          description: Screenshots, screencasts, laravel.log, debugging information
